<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sentence Template Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Sentence Template Tool</h1>
    <div id="template-tool">
        <div>
            <label for="template1">Template 1: “I completed the _____ section of the _____.”</label>
            <input type="text" id="template1" placeholder="Enter your task and project" />
        </div>
        <div>
            <label for="template2">Template 2: “There are some issues with the _____.”</label>
            <input type="text" id="template2" placeholder="Describe the issue" />
        </div>
        <div>
            <label for="template3">Template 3: “Let’s think about _____ next.”</label>
            <input type="text" id="template3" placeholder="What’s next?" />
        </div>
        <button onclick="submitResponse()">Submit Response</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
